<!DOCTYPE html>
<html>
<Title>
</title>

<body>
<form>
<div class="container">
<h1> Sign up </h1>
<label for="Fname">First Name:</label> </br>
<input type="text" placeholder="Enter First Name" name="Fname">

<label for="Lname">Last Name:</label> </br>
<input type="text" placeholder="Enter Last Name" name="Lname">

<label for="Email">Email</label> <br>
<input type="email" placeholder="Enter your email"  name="Email">

<label for="pswd"> Enter password </label> <br>
<input type="password" placeholder="Enter Password" name="pswd">

<label for="repeat-pswd">Repeat Password </label> <br>
<input type="password" placeholder="Repeat Password" name="repeat-pswd">

<button type="button" class="Cancel">Cancel</button>
<button type="button" class="Submit">Submit</button>
</div>
</form>

</body>
</html>
